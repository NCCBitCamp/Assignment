<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">짝수일까, 홀수일까</h1>
    <script>
        const userPut = window.prompt("숫자를 입력하시오.")

        if(parseInt(userPut) % 2 == 0) {
            document.write(`<div style=text-align:center>${userPut}은(는) 짝수입니다.`);
        } else {
            document.write(`<div style=text-align:center>${userPut}은(는) 홀수입니다.`);
        }
    </script>
</body>
</html>
