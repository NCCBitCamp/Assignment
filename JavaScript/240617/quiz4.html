<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        for(let i = 1; i < 101; i++){
            let icnt = 0;
            if(i % 3 == 0){
                document.write(`${i}, `);
                icnt++;
            }
            
            if(i == 100){
                document.write(`<br><br>3의 배수의 갯수 : ${icnt}`);
            }
        }
      
    </script>
</body>
</html>
