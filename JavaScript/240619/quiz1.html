<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ë²ˆ sumMul</title>
</head>
<body>
    <script>
        function sumMul(a, b) {
            if(a === b){
                return a * b;
            } else {
                return a + b;
            }
        }

        const addresult = sumMul(5, 10);
        console.log(addresult);

        const mulresult = sumMul(10, 10);
        console.log(mulresult);
    </script>
</body>
