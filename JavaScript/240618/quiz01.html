<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30, 40, 50];

        let sum = 0;
        for(let idx of arr) {
            sum += idx;
        }
        
        alert(`배열 합은 ${sum}입니다.`);
    </script>
</body>
</html>
