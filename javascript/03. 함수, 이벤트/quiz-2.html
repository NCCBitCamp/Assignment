<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = window.prompt("비교할 첫 번째 숫자:");
        let b = window.prompt("비교할 두 번째 숫자:");
        larger(a, b);
        function larger(a, b) {
            if (a > b) {
                alert(`${a}(이)가 ${b}보다 큽니다.`);
            } else {
                alert(`${b}(이)가 ${a}보다 큽니다.`);
            }
        }
    </script>
</body>
</html>
