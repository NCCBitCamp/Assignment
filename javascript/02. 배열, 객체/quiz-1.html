<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [];
        let sum = 0;
        for (let i = 0; i < 5; i++){
            num[i] = parseInt(window.prompt("숫자 입력"));
            sum += num[i]
        }
        alert("배열 합은 " + sum +"입니다.");
    </script>
</body>
</html>
