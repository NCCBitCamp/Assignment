<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
        document.write(`<p>`);
        for(let i = 1; i <= 100; i++) {
            if(i % 3 === 0) {
                document.write(`${i},`)
            }
        }
        document.write(`</p>`);
        document.write(`<p>3의 배수의 갯수: ${parseInt(100 / 3)}</p>`)
    </script>
</body>
</html>
