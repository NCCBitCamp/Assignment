<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1 = parseInt(window.prompt("숫자 한 개를 입력해주세요"));
        var num2 = parseInt(window.prompt("다시 한 번숫자 한 개를 입력해주세요"));

        // 함수
        function sumMulti( a, b ){
            if(a == b){
                return a*b;
            }else{
                return a+b;
            }
        }

        document.write(sumMulti(num1,num2));

    </script>
</body>
</html>
